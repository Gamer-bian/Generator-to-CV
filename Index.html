<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Biaysel</title>
    <link rel="stylesheet" href="./CSS/syle.css">
</head>
<body>
    <section id="section">
        <div class="section__container">
            <h1 class="titulo-principal">CV Generator</h1>
            <form action="" class="section__informacion-personal">
                <h2 class="titulo-general">Informacion Personal</h2>
                <div class="informacion-personal__nombre informacion-personal__div-content">
                    <label for="name" class="titulo-general">Nombre:</label>
                    <input type="text" name="name" id="name" class="input-all">
                </div>
                <div class="informacion-personal__titulo informacion-personal__div-content">
                    <label for="titulo" class="titulo-general">Titulo:</label>
                    <input type="text" name="titulo" id="titulo" class="input-all">
                </div>
                <div class="informacion-personal__email informacion-personal__div-content">
                    <label for="email" class="titulo-general">Correo Electronico:</label>
                    <input type="email" name="email" id="email" class="input-all">
                </div>
                <div class="informacion-personal__telefono informacion-personal__div-content">
                    <label for="telefono" class="titulo-general">Telefono:</label>
                    <input type="tel" name="telefono" id="telefono" class="input-all">
                </div>
                <div class="informacion-personal__fecha-nacimiento informacion-personal__div-content">
                    <label for="fecha-nacimiento" class="titulo-general">Fecha de Nacimiento:</label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" class="input-all">
                </div>
                <div class="informacion-personal__link-linkedin informacion-personal__div-content">
                    <label for="link-linkedin" class="titulo-general">Enlace de Linkedin:</label>
                    <input type="url" name="link-linkedinn" id="link-linkedin" class="input-all">
                </div>
                <!-- <div class="informacion-personal__imagen">
                    <label for="imagen">Seleccionar imagen</label>
                    <input type="file" name="imagen" id="imagen" class="input-all">
                </div> -->
            </form>
            <form action="" class="section__habilidades">
                <label for="habilidades" class="titulo-general">Habilidades</label>
                <div class="habilidades__inputs skills-divs" id="habilidades-inpus-container">
                    <input type="text" name="habilidades" id="input-habilidades" placeholder="Habilidad" class="input-all">
                    <select name="select" id="select-habilidades" class="input-all">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="habilidad__button button-g">Agregar habilidad</button>
            </form>
            <form action="" class="section__software">
                <label for="software" class="titulo-general">Software</label>
                <div class="software__inputs skills-divs">
                    <input type="text" name="software" id="software" placeholder="Software" class="input-all">
                    <select name="select" id="select" class="input-all">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="software__button button-g">Agregar software</button>
            </form>
            <form action="" class="section__idiomas">
                <label for="idiomas" class="titulo-general">Idiomas</label>
                <div class="idiomas__inputs skills-divs">
                    <input type="text" name="idiomas" id="idiomas" placeholder="Idioma" class="input-all">
                    <select name="select" id="select" class="input-all">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="idiomas__button button-g">Agregar idioma</button>
            </form>
            <form action="" class="section__resumen">
                <label for="resumen" class="titulo-general">Resumen profesional</label>
                <textarea name="resumen" id="resumen" placeholder="Resumen de carrera" class="input-all"></textarea>
            </form>
            <form action="" class="section__empresa">
                <label for="empresa" class="titulo-general">Experiencia Laboral</label>
                <div class="empresa__inputs skills-divs">
                    <input type="text" name="empresa" id="empresa" placeholder="Empresa" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                </div>
                <button type="submit" class="empresa__button button-g">Agregar experiencia</button>
            </form>
            <form action="" class="section__educacion">
                <label for="educacion" class="titulo-general">Educacion</label>
                <div class="educacion__inputs skills-divs">
                    <input type="text" name="educacion" id="educacion" placeholder="Institucion" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                </div>
                <button type="submit" class="educacion__button button-g">Agregar Educacion</button>
            </form>
            <form action="" class="section__certificacion">
                <label for="certificacion" class="titulo-general">Certificaciones</label>
                <div class="certificacion__inputs skills-divs">
                    <input type="text" name="certificacion" id="certificacionn" placeholder="Certificacion" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                    <input type="date" name="date" id="date" class="input-all">
                </div>
                <button type="submit" class="certificacion__button button-g">Agregar Certificacion</button>
            </form>
            <button type="submit" class="section__generar-cv button-g" id="button-submit">Generar CV</button>
        </div>
    </section>
